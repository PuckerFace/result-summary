<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" href="images/favicon-32x32.png">
  
</head>
<body>
 
    <div class="card row">
      <div class="card__blue col">
        <h2 class="center">
          Your Result
        </h2>
        <div class="circle">
          <p>
            <span class="big__num">76</span>
            <br>
            of 100
          </p>
         
        </div>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
    
    <div class="card__white col">
      <h2 class="dark_blue">
        Summary
      </h2>
      <div class="reaction">
        <div class="red_text">
          <img src="images/icon-reaction.svg" alt="">
          <p class="red_p">
            <span class="red">Reaction</span>
          </p>
        
        </div>
        <div class="numbers">
          <span class="dark_blue_p">80</span>
          / 100
        </div>
      </div>
      <div class="memory">
        <div class="yellow_text">
          <img src="images/icon-memory.svg" alt="">
          <p class="yellow_p">
            <span class="yellow">Memory</span>
          </p>
        </div>
        <div class="numbers">
          <span class="dark_blue_p">92</span>
          / 100
        </div>
      </div>
      <div class="verbal">
        <div class="green_text">
          <img src="images/icon-verbal.svg" alt="">
          <p class="green_p">
            <span class="green">Verbal</span>
          </p>
        </div>
        <div class="numbers">
          <span class="dark_blue_p">61</span>
          / 100
        </div>
      </div>
      <div class="visual">
        <div class="blue_text">
          <img src="images/icon-visual.svg" alt="">
          <p class="blue_p">
            <span class="blue">Visual</span>
          </p>
        </div>
        <div class="numbers">
          <span class="dark_blue_p">72</span>
          / 100
        </div>
      </div>
      <button>
        Continue
      </button>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bukola A</a>.
  </div>
</body>
</html>
